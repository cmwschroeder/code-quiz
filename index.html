<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
      <header>
          <h1>View Highscores</h1>
          <h1 id="timer">Timer: 60</h1>
      </header>
      
      <section id="intro">
          <h2>Coding quiz</h2>
          <p>Try to answer the following code questions within the time limit. Each wrong answer will deduct you 10 seconds off of the time. You will be able to save your score
              in the highscores list at the end.
          </p>
          <button id="start">Begin</button>
      </section>

      <section id="quiz-questions">
        <h2 id="questions-asked"></h2>
        <p id="question"></p>
        <button id="ans-one"></button>
        <br />
        <button id="ans-two"></button>
        <br />
        <button id="ans-three"></button>
        <br />
        <button id="ans-four"></button>
      </section>

      <section id="end-game">
        <h2>Game Over</h2>
        <p id="score"></p>
        <form>
          <label for="initials">Enter initials: </label>
          <input type="text" id="initials" name="initials">
          <br><br>
        </form>
        <button id="submit">Submit</button>
      </section>

      <section id="highscores">
        <h2></h2>
        <ul id="entered-highscores"></ul>
        <button>Go Back</button>
        <button>Clear Highscores</button>
      </section>

      <script src="./assets/script/script.js"></script>
  </body>
</html>
